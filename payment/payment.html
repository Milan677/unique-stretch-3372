        <h2 class="ship-add">Information</h2>
        <select
          name="countryCode"
          id="countrySelect"
          required=""
          class="form-input"
        >
          <option value="US">Country/Region</option>
          <option value="US">United States</option>
          <option value="IN">India</option>
          <option disabled="" value="">---</option>
          <option value="AU">Australia</option>
          <option value="CA">Canada</option>
          <option value="CN">China</option>
          <option value="FR">France</option>
          <option value="HK">Hong Kong SAR</option>
          <option value="IN">India</option>
          <option value="IL">Israel</option>
          <option value="MY">Malaysia</option>
          <option value="MU">Mauritius</option>
          <option value="NP">Nepal</option>
          <option value="NZ">New Zealand</option>
          <option value="SG">Singapore</option>
          <option value="ZA">South Africa</option>
          <option value="GB">United Kingdom</option>
          <option value="US">United States</option>
        </select>
        <input
          type="text"
          id="firstName"
          name="firstName"
          placeholder="First name"
          class="form-input"
          required
        />
        <input
          type="text"
          id="lastName"
          name="lastName"
          placeholder="Last name"
          class="form-input"
          required
        />

          type="text"

        />

        <div class="form-row">
          <input
            type="text"
            id="city"
            name=""
            placeholder="City"
            class="form-input"
            required
          />
          <input
            type="text"
            id=""
            name=""
            placeholder="company (optional)"
            class="form-input"
          />
          <input
            type="number"
            id="pincode"
            name=""
            placeholder="PIN code"
            class="form-input"
            required
          />
        </div>

            <li>Privacy policy</li>
            <li>Terms of service</li>

    <div class="mainProduct">

      <div class="InfoCartData">
        <div class="productPrice productFlex downline">

          <h3 id="clothesTotalPrize"></h3>
        </div>
        <div class="shippingPart productFlex downline">

        </div>
        <div class="totalProduct productFlex downline">

          <h1 id="totalPrizeShow">₹ 2323</h1>
